{% extends 'index.html' %}

{% block head %}
    <link rel="stylesheet" href="{% static 'highlight/styles/github-dark.min.css' %}">
    <script src="{% static 'highlight/highlight.min.js' %}"></script>
    <style>
        .sidebar {
            font-family: 'Arial', sans-serif;
            background-color: #191717;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #c3b8b8;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .sidebar ul ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .sidebar ul ul ul {
            margin-left: 40px;
        }

    </style>
{% endblock %}

{% block main %}
    <div class="p-7 rounded" style="color:#bcb9b9;background-color: #191818;">
        <div class="text-success">
            <h1 style="text-align: center;font-family: Consolas,serif;font-weight:bold">{{ note.title }}</h1>
        </div>
        <hr>
        <div class="py-2">
            {{ note.content|safe }}
        </div>
        <script>
            hljs.highlightAll();
        </script>
    </div>
    <div class="sidebar" style="position: fixed;right:6vw;top:9.9vh;">
        {{ toc|safe }}
    </div>
{% endblock %}
