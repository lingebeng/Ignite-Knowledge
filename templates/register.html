{% extends "index.html" %}
{% block head %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
{% block main %}
    <div style="max-width: 350px;" class="m-auto text-white mt-lg-5">
        <h1 style="text-align: center;">注册</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
                <span style="color : red;">{{ form.username.errors.0 }}</span>
            </div>
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
                <span style="color : red;">{{ form.email.errors.0 }}</span>
            </div>
            <div class="mb-3">
                <label>验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="valid_code" placeholder="验证码"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="valid_code_btn">获取验证码</button>
                </div>
                <span style="color : red;">{{ form.valid_code.errors.0 }}</span>
            </div>

            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
                <span style="color : red;">{{ form.password.errors.0 }}</span>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
{% endblock %}
