{% extends "index.html" %}
{% block head %}

{% endblock %}

{% block main %}
        <div class="p-3 text-primary">
            <div>
                {% for note in notes %}
                    <div class="card border-success mb-4 bg-dark">
                        <div class="card-header bg-transparent border-success fs-3">
                            <a href="{% url 'show_notes' note_id=note.id %}"
                               style="text-decoration: #a83434;font-style: italic;font-family: Consolas,serif">{{ note.title }}</a>
                        </div>
                        <div class="card-body text-success fs-5" style="height: 15vh;">
                            <p class="card-text">{{ note.outline }}</p>
                        </div>
                        <div class="card-footer bg-opacity-100 border-success fs-6" style="color: #808585">
                            作者：{{ note.author }}&nbsp&nbsp&nbsp&nbsp 通用标签：{{ note.general_type }}&nbsp&nbsp&nbsp&nbsp
                            内容标签：{{ note.content_type }}&nbsp&nbsp&nbsp&nbsp 更新时间：{{ note.update_date }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
