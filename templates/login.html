{% extends "index.html" %}
{% block head %}
{% endblock %}

{% block main %}
<div style="max-width: 330px;" class="m-auto text-white mt-lg-5">
        <h1 style="text-align: center">登录</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱" value="{{ email }}">
                <span style="color : red;">{{ form.email.errors.0 }}</span>
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
                <span style="color : red;">{{ form.password.errors.0 }}</span>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
